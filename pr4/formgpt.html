<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="text-center">Formulario de Python</h1>
    <p class="text-center">Responde las siguientes preguntas sobre Python.</p>
    <form>
        <div class="mb-3">
            <label class="form-label">1. ¿Qué tipo de lenguaje es Python?</label>
            <input type="text" class="form-control" placeholder="Escribe tu respuesta aquí">
        </div>
        <div class="mb-3">
            <label class="form-label">2. ¿Cómo se define una función en Python?</label>
            <input type="text" class="form-control" placeholder="Escribe tu respuesta aquí">
        </div>
        <div class="mb-3">
            <label class="form-label">3. ¿Qué estructura de datos se usa para almacenar pares clave-valor?</label>
            <select class="form-select">
                <option value="">Selecciona una opción</option>
                <option value="lista">Lista</option>
                <option value="tupla">Tupla</option>
                <option value="diccionario">Diccionario</option>
                <option value="conjunto">Conjunto</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">4. ¿Cuál es el resultado de 2 ** 3 en Python?</label>
            <input type="text" class="form-control" placeholder="Escribe tu respuesta aquí">
        </div>
        <div class="mb-3">
            <label class="form-label">5. ¿Qué palabra clave se usa para manejar excepciones en Python?</label>
            <input type="text" class="form-control" placeholder="Escribe tu respuesta aquí">
        </div>
        <button type="submit" class="btn btn-primary">Enviar respuestas</button>
    </form>
    <p class="text-center mt-4"><a href="cgpt.html" class="btn btn-secondary">Volver a la página principal</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
